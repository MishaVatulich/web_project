{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
   .text {
    text-align:  center;
   }
    </style>
</head>
<body id="body-up">
<div class="text">
    <p><big><big><big><big>Редактировать информацию</big></big></big></big></p>
</div>
<div>
    <form class="login_form" method="post" enctype="multipart/form-data">
        <input type="text" class="form-control" readonly value='{{book.title}}' id="title" placeholder="Название книги"
               name="title">
        <div class="form-group">
            <label for="cost">Цена книги</label>
            <input type="number" min="1" class="form-control" value={{book.cost}} id="cost" placeholder="Цена книги"
                   name="cost">
        </div>
        <div class="form-group">
            <label for="amount">Количество товара</label>
            <input type="number" class="form-control" value="{{book.amount}}" id="amount"
                   placeholder="Количество товара" name="amount">
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
</body>

{% endblock %}
