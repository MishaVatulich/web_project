{% extends "base.html" %}

{% block content %}
<html lang="en"><head>
		<meta charset="UTF-8">
        <title>Наши книги</title>
<style>
* {
  box-sizing: border-box;
}
.border {
  width: 300px;
  background: white;
  padding: 15px;
}
.wrap {
  height: 100%;
  position: relative;
 }
.product-wrap {
  position: relative;
}
.product-wrap:after {
  content: '';
  background: rgba(50, 100, 150, .3);
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  top: 0;
  opacity: 0;
}
.border:hover .product-wrap:after {
  opacity: 1;
  transform: scale(1);
}

.product-wrap img {
  display: block;
  width: 100%;
}
.loop-action {
  position: absolute;
  left: 50%;
  top: 50%;
  opacity: 0;
  transform: translate(-50%, -50%);
}
.border:hover .loop-action {
  opacity: 1;
}
.loop-action a {
  text-decoration: none;
  display: block;
  border: 1px solid white;
  white-space: nowrap;
  text-transform: uppercase;
  padding: .5em 1em;
  font-size: 14px;
  line-height: 1.6;
  outline: none;
  position: relative;
  overflow: hidden;
  text-align: center;
  color: white;
  min-width: 160px;
  transition: .3s ease-in-out;
}
.loop-action a:after {
  content: '';
  position: absolute;
  left: -220%;
  top: -500%;
  width: 140%;
  height: 1000%;
  transform: rotate(45deg);
  background: white;
  z-index: -1;
  transition: .3s ease-in-out;
}
.loop-action a:hover {
  color: black;
}
.loop-action a:hover:after {
  left: 0%;
}
.border:hover {
  border-color: #4966A2;
}
.product-info {
  padding-top: 15px;
}
.product-title {
  font-weight: normal;
  font-family: "Open Sans";
  color: #162546;
  font-size: 20px;
}
.price {
  font-family: "Open Sans";
  color: #162546;
  font-style: italic;
  font-weight: bold;
}
		</style>
</head>
    <body>
         <div class="container">
		<div class="top"><a href="/">Назад</a></div>
			<header class="clearfix">
				<h1>Наши книги </h1>
			</header>
<section>
<div class="border">
  <div class="wrap">
    <div class="product-wrap">
      <a href=""><img src="https://img-gorod.ru/27/890/2789062_detail.jpg"></a>
    </div>
    <div class="loop-action">
      <a href="" class="loop-add-to-cart">В корзину</a>
    </div>
  </div>
    <div class="product-info">
      <div class="stars"></div>
      <h3 class="product-title">Save all</h3>
      <div class="price">₽ 500</div>
   </div>
</div>
</section>

</div>
</body>
</html>
{% endblock %}
